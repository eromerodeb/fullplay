<div data-ng-controller="saleCtl" data-ng-init="init()">
	<div class="clearfix">
		<button type="button" class="btn btn-success btn-sm btn-add" data-toggle="modal" data-target="#sale" data-ng-click="add()">Add Sale <i class="fa fa-plus"></i></button>
	</div>
	<div  data-ng-include="'/assets/views/sale/list.html'"></div>

	<div class="modal fade" id="sale" tabindex="-1" role="dialog">
	  <form name="sales" data-ng-submit="save()">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Sale</h4>
	      </div>
	      <div class="modal-body">
	      	<input type="hidden" name="id" data-ng-model="current.id" />
			<div class="form-group">
			    <label for="buyer">Buyer</label>
			    <input type="text" class="form-control" id="buyer" placeholder="Buyer" data-ng-model="current.buyer" />
			</div>
			<div class="form-group">
			    <label for="product">Product</label>
			    <select class="form-control" id="product" data-ng-model="current.product" data-ng-options="item as item.name for item in products track by item.id">
			    </select>
			</div>
			<div class="form-group">
			    <label for="amount">Amount</label>
			    <input type="number" min="0" class="form-control" id="amount" placeholder="Amount" data-ng-model="current.amount" />
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary" >Save changes</button>
	      </div>
	    </div>
	  </div>
	  </form>
	</div>
</div>
